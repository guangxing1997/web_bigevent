<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录、注册</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/loginngx.css">
</head>

<body>
  <!-- 头部logo -->
  <div class="layui-main logo">
    <img src="/assets/images/logo.png" alt="">
  </div>
  <!-- 注册、登录区 -->
  <div class="LRtable">
    <div class="title"></div>
    <!-- 登录 -->
    <div class="loginb">
      <form class="layui-form" id="logform">
        <div class="layui-form-item inp">
          <i class="layui-icon layui-icon-username" style="font-size: 15px; color: #1E9FFF;"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item inp">
          <i class="layui-icon layui-icon-password" style="font-size: 15px; color: #1E9FFF;"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-input-block">
          <button class="layui-btn layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>

    </div>
    <!-- 注册 -->
    <div class="regb">
      <form class="layui-form zhuce" id="regform">
        <div class="layui-form-item inp">
          <i class="layui-icon layui-icon-username" style="font-size: 15px; color: #1E9FFF;"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item inp">
          <i class="layui-icon layui-icon-password" style="font-size: 15px; color: #1E9FFF;"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item inp">
          <i class="layui-icon layui-icon-password" style="font-size: 15px; color: #1E9FFF;"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|re" placeholder="请再次确认密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-input-block">
          <button class="layui-btn layui-bg-blue zhucebt" lay-submit lay-filter="formDemo">注册</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
        <div class="layui-form-item links zhuce">
          <i class="layui-icon layui-icon-return" style="font-size: 16px; color: #404447;"></i>
          <a  href="javascript:;">去登录</a>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/axios.js"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/loginngx.js"></script>
</body>

</html>
